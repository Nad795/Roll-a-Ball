behaviors:
  BallAgentBehavior:          # harus sama dengan Behavior Name di Unity
    trainer_type: ppo
    hyperparameters:
      batch_size: 64
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 500000            # total training steps
    time_horizon: 1000           # berapa step sebelum buffer update
    summary_freq: 10000
    threaded: true               # optional: pakai threading supaya training lebih cepat
    keep_checkpoints: 5          # jumlah checkpoint yang disimpan
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
